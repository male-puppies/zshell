<%+header%>

<link rel="stylesheet" type="text/css" media="screen" href="<%=resource%>/css/jquery-ui.css" />
<link rel="stylesheet" type="text/css" media="screen" href="<%=resource%>/css/jquery.dataTables.css" />

<script type="text/javascript" src="<%=resource%>/js/black/jquery-ui.min.js"></script>
<script type="text/javascript" src="<%=resource%>/js/black/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="<%=resource%>/js/common.js"></script>
<script type="text/javascript" src="<%=resource%>/js/authpolicy.js"></script>

<div class="cbi-map" id="cbi-authpolicy">
	<h2><a id="content" name="content">新用户认证方式</a></h2>
	<div class="cbi-map-descr"></div>
	
	<fieldset class="cbi-section">
		<table id="authn_strategy">
			<thead>
				<tr>
					<td>序号</td>
					<td>认证名</td>
					<td>IP范围</td>
					<td>认证方式</td>
					<td>调整优先级</td>
					<td>删除</td>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<div class="btn_function">
			<input type="button" value="添加" class="cbi-button add" />
		</div>
	</fieldset>
</div>


<div class="hide" id="add_policy">
	<form class="form-dialog">
		<fieldset class="field-d" style="margin-left:-20px;margin-right:-20px;">
			<legend>基本配置</legend>
			<div class="cbi-value clearfix">
				<label class="cbi-value-title" for="name">认证名</label>
				<div class="cbi-value-field">
					<input id="name" type="text" verify=""/>
				</div>
			</div>
			<div class="cbi-value clearfix">
				<label class="cbi-value-title" for="iprange">IP范围</label>
				<div class="cbi-value-field">
					<input id="iprange" type="text" verify="" />
					<span class="icon-tip" title="指定‘自动认证用户’自动划分到哪个组，&#10;支持单个IP地址或地址范围。例如：&#10;192.168.0.100 或者&#10;192.168.0.1-192.168.0.255"></span>
				</div>
			</div>
			<div class="cbi-value clearfix">
				<label class="cbi-value-title">认证方式</label>
				<div class="cbi-value-field">
					<label><input type="radio" id="type" name="type" checked="checked" value="auto" />自动认证</label>
				</div>
				<div class="cbi-value-field">
					<label><input type="radio" name="type" checked="" value="web" />WEB认证</label>
				</div>
			</div>
		</fieldset>
	</form>
</div>

<%+footer%>
