<%+header%>

<link rel="stylesheet" type="text/css" href="<%=resource%>/js/themes_easyui/default/easyui.css" media="screen" />
<link rel="stylesheet" type="text/css" href="<%=media%>/css/managecss.css" media="screen" />
<link media="screen" rel="stylesheet" type="text/css" href="<%=resource%>/js/themes_easyui/icon.css" />
<!--[if IE 6]><link rel="stylesheet" type="text/css" href="<%=media%>/css/ie6.css" media="screen" /><![endif]-->
<!--[if IE 7]><link rel="stylesheet" type="text/css" href="<%=media%>/css/ie.css" media="screen" /><![endif]-->
<style type="text/css">
.tab_header ul{ list-style-type:none; height:30px; line-height:30px; margin:8px 0 12px 0; } .tab_header ul label{ height:30px; line-height:30px; } .tab_header ul li{ float:left; margin-left:10px; } .calendar-body table{ border-collapse:separate;} .calendar-body table th,.calendar-body table td{ padding:0px; }.form-horizontal input{ margin:0px; }
.pageClipHide{display:none !important;}
</style>

<script src="<%=resource%>/js/jquery.js" type="text/javascript"></script>
<!--<script src="<%=resource%>/js/jquery-ui.js" type="text/javascript"></script>-->
<script src="<%=resource%>/js/gettheme.js" type="text/javascript"></script>
<script src="<%=resource%>/js/jquery.easyui.min.js" type="text/javascript"></script>
<!--用于生成表格的插件-->
<script src="<%=resource%>/js/jquery.ext.verify.js" type="text/javascript"></script>
<script src="<%=resource%>/js/jquery.dataTables.js" type="text/javascript"></script>
<script src="<%=resource%>/js/jquery.dataTables.ext.js" type="text/javascript"></script>

<div class="container_12">
	<h2 style="padding-bottom:15px;">
		<a id="content" name="content">用户管理</a>
	</h2>
	<div class="easyui-panel" title="本地用户管理">
		
		<div class="tab_header pageClipHide">
			<ul>
				<li>
					<label>选择组名:</label>
					<select id="cmb_groups" class="user_groupname easyui-combobox"></select>
				</li>
				<li>
					<!--<label class="add_group"><span class="icon-add">&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;<input type="button" class="pointer btn_addusergroup" value="添加组" /></label>-->
					<input type="button" class="btn pointer btn_addusergroup" value="添加组" />
				</li>
				<li class="_fn">
					<!--<label class="remove_group"><span class="icon-cancel">&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;<input type="button"  class="pointer btn_delusergroup" value="删除当前组" /></label>-->
					<input type="button" class="btn pointer btn_delusergroup" value="删除当前组" />
				</li>
			</ul>
		</div>
		
		<table class="display showtab" id="user_config">
			<thead>
				<tr>
					<td>序号</td>
					<td>上网账号</td>
					<td>所属组</td>
					<td>地址绑定</td>
					<td>账号有效期</td>
					<td>状态</td>
					<td>
						<input type="checkbox" style="margin-right:3px;" class="checkall" />全选
					</td>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<div style="clear:both"></div>
		<div class="btn_function">
			<input type="button" value="添加用户" class="btn add" />
			<input type="button" value="删除用户" class="delete btn" />
		</div>
	</div>
	<div style="clear:both"></div>
</div>
<!--gozila为公共函数-->
<script src="<%=resource%>/js/gozila.js" type="text/javascript"></script>
<script src="<%=resource%>/js/groupuser.js" type="text/javascript"></script>
<!--传数据用的插件-->
<script src="<%=resource%>/js/underscore.string.js" type="text/javascript"></script>
<!--弹出对话框-->
<div class="hide">
	<div class="add_usergroup" style="padding-top:16px;">
		<label style="margin-left:10px;">
			组名：<input type="text" id="user_group" class="input" />
		</label>
	</div>
	<div class="adduser_manage">
		<div class="form-horizontal mrtp10">
			<fieldset>
				<legend>基本设置</legend>
				<div class="control-group clearfix">
					<label class="control-label2" for="enable_users">启用</label>
					<div class="controls2">
						<input type="checkbox" id="enable_users" checked />
					</div>
				</div>
				<div class="control-group clearfix">
					<label class="control-label2" for="user">账号</label>
					<div class="controls2">
						<input id="user" type="text" verify="name" class="input enable_users empty" />
						<span class="pointer icon-tip" title="只能包含数字 下划线 字母（大小写）和中文，且长度范围12~15个字符,不能以下划线开头或结尾！">&nbsp;&nbsp;&nbsp;&nbsp;</span>
					</div>
				</div>
				<div class="control-group clearfix pageClipHide">
					<label class="control-label2" for="UserDesc">描述</label>
					<div class="controls2">
						<input class="input empty" id="UserDesc" type="text" />
					</div>
				</div>

				<div class="control-group clearfix">
					<label class="control-label2" for="auto_config">自动认证</label>
					<div class="controls2">
						<input type="radio" class="config_way" id="auto_config" name="config_way" />
					</div>
				</div>
				<div class="control-group clearfix" style="padding-top:0px;">
					<label class="control-label2" for="web_config">Web认证</label>
					<div class="controls2">
						<input type="radio" class="config_way" name="config_way" id="web_config" />
					</div>
				</div>
				<div class="control-group clearfix">
					<label class="control-label2" for="password">密码</label>
					<div class="controls2">
						<input type="password" id="password" verify="pwd" class="input enable_users empty" />
					</div>
				</div>
				<div class="control-group clearfix mrbt_help">
					<label class="control-label2" for="re_password">确认密码</label>
					<div class="controls2">
						<label>
							<input type="password" id="re_password" verify="pwd" class="input enable_users empty" />
						</label>
					</div>
					<div style="margin-left:120px;margin-top:6px;">
						<input type="checkbox" class="re_checkbox" id="ProhibitChange" />
						<label for="ProhibitChange">禁止用户修改密码</label>
					</div>
					<div style="margin-left:120px;">
						<input type="checkbox" class="re_checkbox" id="modify_firstLogin" />
						<label for="modify_firstLogin">初次登录需要修改密码</label>
					</div>
				</div>
			</fieldset>
			<fieldset style="line-height:24px;">
				<legend>高级设置</legend>
				<div class="control-group clearfix" style="margin-left:120px;">
					<div>
						<input type="checkbox" class="re_checkbox" id="allow_ipOrMAC" />
						<label style="padding-left:4px;padding-bottom:4px;" for="allow_ipOrMAC">仅用户使用以下IP和MAC&nbsp;&nbsp;</label>
					</div>
					<div>
						<textarea disabled="disabled" class="disabled textarea_style empty" title="Enter IP or MAC, one per line" id="ipOrMac_content" verify="ip_mac"></textarea>
						<span class="icon-tip pointer" title="输入IP或MAC，每行一个,例如：&#10;192.168.0.3&#10;00-11-22-33-44-55&#10;192.168.0.1/00-11-22-33-44-55">&nbsp;&nbsp;&nbsp;&nbsp;</span>
					</div>
				</div>
				<div class="control-group clearfix" style="margin-left:120px;">
					<label for="multionline">
						<input style="margin-right:4px;" type="checkbox" class="re_checkbox" id="multionline" />
						允许多人用户同时使用此账号在线
					</label>
				</div>
				<div class="control-group clearfix pageClipHide" style="margin-left:120px;">
					<label class="control-label2" for="users_group">用户所属组</label>
					<div class="controls2">
						<select class="select users_group" id="users_group"></select>
					</div>
				</div>
				<!--
				<div class="control-group clearfix pageClipHide">
					<label class="control-label2" style="margin-top:0" for="inputPassword">生效时间</label>
					<div class="controls2">
						<label style="line-height:30px;">
							<input type="radio" class="enable_time" name="enable_time" id="awlaysok" checked />永久有效
						</label>
					</div>
				</div>
				-->
				<div class="control-group clearfix" style="padding-top:0;margin-left:120px;">
					<div>
						<div style="line-height:30px;">
							<input type="checkbox" name="enable_time" class="enable_time" id="beforeok" />
							<label for="beforeok">在此时刻后过期</label>
						</div>
						<div>
							日期<input type="text" id="beforeday" disabled="disabled" value="" style="width:100px;" />
							时间<input type="text" id="Time" style="width:100px;" disabled="disabled" />
						</div>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</div>
<%+footer%>
