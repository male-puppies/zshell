<%+header%>

<link rel="stylesheet" type="text/css" media="screen" href="<%=resource%>/css/jquery-ui.css" />
<link rel="stylesheet" type="text/css" media="screen" href="<%=resource%>/css/jquery.dataTables.css" />
<link rel="stylesheet" type="text/css" media="screen" href="<%=resource%>/css/jquery.datetimepicker.css" />

<script type="text/javascript" src="<%=resource%>/js/black/jquery-ui.min.js"></script>
<script type="text/javascript" src="<%=resource%>/js/black/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="<%=resource%>/js/black/jquery.datetimepicker.js"></script>
<script type="text/javascript" src="<%=resource%>/js/common.js"></script>
<script type="text/javascript" src="<%=resource%>/js/groupuser.js"></script>


<div class="cbi-map" id="cbi-groupuser">
	<h2><a id="content" name="content">AP管理</a></h2>
	<div class="cbi-map-descr"></div>
	
	<fieldset class="cbi-section">
		<table id="user_config">
			<thead>
				<tr>
					<td>序号</td>
					<td>上网账号</td>
					<td>地址绑定</td>
					<td>账号有效期</td>
					<td>状态</td>
					<td>
						<label><input type="checkbox" style="margin-right:3px;" class="checkall" value="1 0" />全选</label>
					</td>
				</tr>
			</thead>
		</table>
		<div class="btn_function">
			<input type="button" value="添加用户" class="cbi-button add" />
			<input type="button" value="删除用户" class="cbi-button delete" />
		</div>
	</fieldset>
</div>

<div class="hide" id="adduser_manage">
	<form class="form-dialog">
		<fieldset class="field-d" style="margin-left:-20px;margin-right:-20px;">
			<legend>基本配置</legend>
			<div class="cbi-value clearfix">
				<label class="cbi-value-title" for="enable">启用</label>
				<div class="cbi-value-field">
					<input type="checkbox" checked="checked" id="enable" verify="" value="1 0" />
				</div>
			</div>
			<div class="cbi-value clearfix">
				<label class="cbi-value-title" for="name">账号</label>
				<div class="cbi-value-field">
					<input class="empty" type="text" id="name" verify="name" />
					<span class="icon-tip" title="只能包含数字 下划线 字母（大小写）和中文，且长度范围12~15个字符,不能以下划线开头或结尾！"></span>
				</div>
			</div>
			<div class="cbi-value clearfix">
				<label class="cbi-value-title" for="desc">描述</label>
				<div class="cbi-value-field">
					<input class="empty" type="text" id="desc" />
				</div>
			</div>
			<div class="cbi-value clearfix">
				<label class="cbi-value-title" for="pwd">密码</label>
				<div class="cbi-value-field">
					<input class="empty" type="password" id="pwd" verify="pwd" />
				</div>
			</div>
		</fieldset>
		
		<fieldset class="field-d" style="margin-left:-20px;margin-right:-20px;">
			<legend>高级设置</legend>
			<div class="cbi-value clearfix">
				<label class="cbi-value-title" for="bind">仅限以下MAC使用</label>
				<div class="cbi-value-field">
					<input type="checkbox" id="bind" verify="" value="mac none" />
				</div>
				<div class="cbi-value-field">
					<textarea class="empty" disabled="disabled" id="maclist" verify="ip_mac"></textarea>
					<span class="icon-tip" title="输入MAC，每行一个，例如：&#10;00:11:22:33:44:55"></span>
				</div>
			</div>
			<div class="cbi-value clearfix">
				<label class="cbi-value-title" for="multi">允许多用户使用</label>
				<div class="cbi-value-field">
					<input type="checkbox" id="multi" verify="" value="1 0" />
				</div>
			</div>
			<div class="cbi-value clearfix">
				<label class="cbi-value-title" for="expire">在此后过期</label>
				<div class="cbi-value-field">
					<input type="checkbox" id="expire" value="1 0" />
				</div>
				<div class="cbi-value-field">
					<input class="empty" type="text" disabled="disabled" readonly="readonly" id="expire_text" />
				</div>
			</div>
			<div class="cbi-value clearfix">
				<label class="cbi-value-title" for="remain">剩余时间</label>
				<div class="cbi-value-field">
					<input type="checkbox" id="remain" verify="" value="1 0" />
				</div>
				<div class="cbi-value-field">
					<input type="text" id="remain_t1" class="empty" style="width:59px;" disabled="disabled" />天
					<input type="text" id="remain_t2" class="empty" style="width:59px;" disabled="disabled" />时
					<input type="text" id="remain_t3" class="empty" style="width:59px;" disabled="disabled" />分
				</div>
			</div>
		</fieldset>
	</form>
</div>
<%+footer%>
