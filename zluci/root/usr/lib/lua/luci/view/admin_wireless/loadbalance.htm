<%+header%>

<link rel="stylesheet" type="text/css" media="screen" href="<%=resource%>/css/jquery-ui.css" />

<script type="text/javascript" src="<%=resource%>/js/black/jquery-ui.min.js"></script>
<script type="text/javascript" src="<%=resource%>/js/common.js"></script>
<script type="text/javascript" src="<%=resource%>/js/jquery.ext.verify.js"></script>
<script type="text/javascript" src="<%=resource%>/js/loadbalance.js"></script>

<div class="cbi-map" id="cbi-loadbalance">
	<h2><a id="content" name="content">防终端粘滞</a></h2>
	<div class="cbi-map-descr"></div>
	<form>
		<fieldset class="cbi-section">
			<div class="cbi-value clearfix">
				<label class="cbi-value-title" for="sta_enable">启用</label>
				<div class="cbi-value-field" style="line-height:30px;">
					<input type="checkbox" id="sta_enable" value="1 0" />
				</div>
			</div>

			<div class="disinput">
				<div class="cbi-value clearfix">
					<label class="cbi-value-title" for="rssi_limit">终端信号强度阈值</label>
					<div class="cbi-value-field">
						<input type="text" id="rssi_limit" disabled="disabled" verify="num -110 -75" />&nbsp;dBm
						<span class="icon-tip" title="输入数字-110~-75."></span>
					</div>
				</div>
				<div class="cbi-value clearfix">
					<label class="cbi-value-title" for="flow_limit">终端流量阈值</label>
					<div class="cbi-value-field">
						<input type="text" id="flow_limit" disabled="disabled" verify="num 0 102400" />&nbsp;kbps
						<span class="icon-tip" title="输入数字0~102400."></span>
					</div>
				</div>
				<div class="cbi-value clearfix">
					<label class="cbi-value-title" for="sensitivity">灵敏度</label>
					<div class="cbi-value-field">
						<select id="sensitivity" disabled="disabled">
							<option value="0">低</option>
							<option value="1">中</option>
							<option value="2">高</option>
						</select>
					</div>
				</div>
			</div>	
		</fieldset>
		<div class="btn_function cbi-page-actions" style="margin-top:70px;">
			<input type="button" id="btn_submit" class="cbi-button cbi-button-apply" value="保存" />
		</div>
	</form>
</div>

<%+footer%>
