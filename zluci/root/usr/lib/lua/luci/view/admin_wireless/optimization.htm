<%+header%>

<link rel="stylesheet" type="text/css" media="screen" href="<%=resource%>/css/jquery-ui.css" />

<script type="text/javascript" src="<%=resource%>/js/black/jquery-ui.min.js"></script>
<script type="text/javascript" src="<%=resource%>/js/common.js"></script>
<script type="text/javascript" src="<%=resource%>/js/optimization.js"></script>

<div class="cbi-map" id="cbi-optimization">
	<h2><a id="content" name="content">无线优化</a></h2>
	<div class="cbi-map-descr"></div>
	<form>
		<fieldset class="cbi-section">
			<legend>AP隔离</legend>
			<div class="cbi-value clearfix">
				<label class="cbi-value-title" for="isolation__ienable">启用</label>
				<div class="cbi-value-field">
					<input type="checkbox" id="isolation__ienable" value="0 1" />
				</div>
			</div>
		</fieldset>
		
		<fieldset class="cbi-section">
			<legend>射频提速</legend>
			<div class="cbi-value clearfix">
				<label class="cbi-value-title" for="broadcast__inspeed">广播提速</label>
				<div class="cbi-value-field">
					<select id="broadcast__inspeed" style="width:150px;">
						<option value="0">自动提速</option>
						<option value="2">2 Mbps</option>
						<option value="5.5">5.5 Mbps</option>
						<option value="11">11 Mbps</option>
						<option value="18">18 Mbps</option>
						<option value="36">36 Mbps</option>
					</select>
				</div>
			</div>
			<div class="cbi-value clearfix">
				<label class="cbi-value-title" for="broadcast__rate">终端速率限制</label>
				<div class="cbi-value-field">
					<select id="broadcast__rate" style="width:150px;">
						<option value="0">关闭</option>
						<option value="2" selected="selected">1 Mbps</option>
						<option value="4">2 Mbps</option>
						<option value="11">5.5 Mbps</option>
					</select>
					<span class="icon-tip pointer" title="接入终端速率小于或等于指定值时禁止接入."></span>
				</div>
			</div>
			<div class="cbi-value clearfix">
				<label class="cbi-value-title" for="broadcast__mult">启用多播优化</label>
				<div class="cbi-value-field">
					<input type="checkbox" id="broadcast__mult" value="1 0" />
				</div>
			</div>
		</fieldset>
		
		<fieldset class="cbi-section">
			<legend>射频调度</legend>
			<div class="cbi-value clearfix">
				<label class="cbi-value-title" for="average__enable">启用用户间平均分配带宽</label>
				<div class="cbi-value-field">
					<input type="checkbox" id="average__enable" value="1 0" />
				</div>
			</div>
		</fieldset>
		<div class="cbi-page-actions" style="margin-top:70px;">
			<input type="button" id="btn_submit" class="btn cbi-button cbi-button-apply" value="保存" />
		</div>
	</form>
</div>

<%+footer%>
